<body>

<script>
let roomCount = 0;

function addRoom(){

    div.innerHTML = `
        <h3>Pi√®ce ${roomCount}</h3>
        <label>Nom de la pi√®ce :

function generate(){

    for(let j=1;j<=v;j++){

    }
    for(let j=1;j<=ba;j++){
        html += `<div>‚úî Baie ‚Äì ${name} ${j}</div>`;

}

        html += `<label><input type="checkbox" class="check"> F${f} ‚Äì Volet ‚Äì ${name} ${j} ‚Üí Fermer</label>`;

        html += `<label><input type="checkbox" class="check"> BF${bf} ‚Äì Baie ‚Äì ${name} ${j} ‚Üí Fermer</label>`;
